<h1>Login to an account</h1>

<form [formGroup]="loginForm" (ngSubmit)="postLogin(loginForm.value)" autocomplete="off" >
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" name="username" formControlName="username" autocomplete="off" class="form-control input-sm" placeholder="username">
    </div>
    <div class="form-group">
        <label for="Password">Password:</label>
        <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</form>
