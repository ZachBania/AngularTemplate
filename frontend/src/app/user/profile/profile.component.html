
  <h1>Edit Your Profile </h1>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error' : !validateFirstName() }">
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required">*</em>
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
      </div>

      <div class="form-group"  [ngClass]="{'error' : !validateLastName() }">
        <em *ngIf="!validateLastName()">*</em>
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <div class="form-group"  [ngClass]="{'error' : !validateEmail() }">
        <em *ngIf="!validateEmail()">*</em>
        <label for="email">Email:</label>
        <input formControlName="email" id="email" type="text" class="form-control" placeholder="email" />
      </div>

      <div class="form-group"  [ngClass]="{'error' : !validateUsername() }">
        <em *ngIf="!validateUsername()">*</em>
        <label for="username">Username:</label>
        <input formControlName="username" id="username" type="text" class="form-control" placeholder="Username" />
      </div>

      <div class="form-group"  [ngClass]="{'error' : !validatePassword() }">
        <em *ngIf="!validatePassword()">*</em>
        <label for="password">Password:</label>
        <input formControlName="password" id="password" type="text" class="form-control" placeholder="Password" />
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-default" (click)="logout()">Logout</button>
      </div>
    </form>
  <div>
