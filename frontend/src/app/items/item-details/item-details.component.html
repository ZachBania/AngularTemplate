<div class="item"> 
    <h1>{{ item.name }}</h1>
    <div> 
        <p>{{ item.description }}</p>
        <p>{{ item.price | currency }}</p>
        <p>{{ item.inventory }} Avaiable</p>
        <p>{{ item.category }}</p>
        <p><a [routerLink]="['/items']">Back</a></p>
    </div>
    <div>
        <img src="../../../assets/images/items/{{ item.image_url }}"/>
    </div>
</div>
