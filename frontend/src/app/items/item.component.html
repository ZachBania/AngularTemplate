<div class="item" > 
    <div>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>{{ item.price | currency }}</p>
        <p>{{ item.inventory }} Avaiable</p>
        <p>{{ item.category }}</p>
    </div>
    <div>
        <img src="../../assets/images/items/{{ item.image_url }}"/>
    </div>
    <button [routerLink]="['/items', item.id]" class="btn btn-primary">Item Details</button>

</div>
