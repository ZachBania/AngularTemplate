<h1>Upcoming event details</h1>
<div class="event">
  <h2>{{ event?.name }}</h2>
  <hr>
  <div>
    <p>{{ event?.date }}</p>
    <p>{{ event?.time }}</p>
    <p>{{ event?.price | currency }}</p>
    <p *ngIf="event?.location">{{ event?.location?.address }} {{ event?.location?.city }}, {{ event?.location?.country }}</p>
    <p *ngIf="event?.onlineUrl"><a href="{{event?.onlineUrl}}">{{event?.onlineUrl}}</a></p>
      <button [routerLink]="['/events']" class="btn btn-primary">Back to events</button>
    </div>
    <div class='image'>
      <img [src]="event?.imageUrl" alt="">
    </div>
    
    <hr>
    
  <div class="sessions">
    <h2>Available Sessions</h2>
    <button (click)="addSession()" class="btn btn-primary">Add Session</button>
    <app-sessions *ngIf="!addMode" [sessions]="event?.sessions"></app-sessions>
    <app-create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></app-create-session>
  </div>
</div>
