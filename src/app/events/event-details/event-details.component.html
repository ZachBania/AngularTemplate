<h1>Details of event</h1>
<div class="event">
  <h2>{{ event.title }}</h2>
  <hr>
  <div>
      <p>{{ event.description }}</p>
      <p>{{ event.date }}</p>
      <p>{{ event.time }}</p>
      <p>{{ event.price | currency }}</p>
      <p>{{ event.location.address }} {{ event.location.city }}, {{ event.location.country }}</p>
      <button [routerLink]="['/events']" class="btn btn-primary">Back to events</button>
  </div>
  <img [src]="event.imageUrl" alt="">
</div>
